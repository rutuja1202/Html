<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather_app.css">
</head>
<body>
  <div class="weather-container">
    <h1>Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name (e.g. London)" />
      <button id="searchBtn">Get Weather</button>
    </div>

    <div id="weatherResult" class="weather-result" aria-live="polite">
      <!-- Weather info will appear here -->
    </div>

    <div class="note">
      Data provided by <a href="https://open-meteo.com" target="_blank" rel="noopener">Open-Meteo</a> (no API key)
    </div>
  </div>

  <!-- ensure file name matches exactly and the file is present -->
  <script src="weather_app.js"></script>
</body>
</html>
