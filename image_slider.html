<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="image_slider.css">
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/800/400?random=1" class="slide active">
      <img src="https://picsum.photos/800/400?random=2" class="slide">
      <img src="https://picsum.photos/800/400?random=3" class="slide">
      <img src="https://picsum.photos/800/400?random=4" class="slide">
      <img src="https://picsum.photos/800/400?random=5" class="slide">
      <img src="https://picsum.photos/800/400?random=6" class="slide">
    </div>

    <!-- Buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="image_slider.js"></script>
</body>
</html>
